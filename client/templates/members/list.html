<template name="membersList">
	<div class="ui centered stackable grid section board-members">
	{{#each roles}}
	{{#if findByRole value}}
		<div class="twelve column centered row">
			<h1 class="ui header">
				{{ label }}
			</h1>
			{{#each findByRole value}}
				<div class="three wide column">
					<div class="ui fluid card">
						<div class="image">
							<img src="{{ photo }}">
						</div>
						<div class="content">
							<div class="header">{{ name }}</div>
							<div class="meta">
								<a>{{ profession }}</a>
							</div>
							<div class="description">
								<p>
									{{ bio }}
								</p>

								{{#if linkedin}}
								<a href="{{ linkedin }}" class="ui icon teal button">
									<i class="icon linkedin"></i>
								</a>
								{{/if}}
								{{#if facebook}}
								<a href="{{ facebook }}" class="ui icon blue button">
									<i class="icon facebook"></i>
								</a>
								{{/if}}
							</div>
						</div>
						{{#if isRoute 'admin.members.list'}}
							<div class="extra content">
								<div class="ui two buttons">
									<a 
										class="ui basic green button"
										href="{{ pathFor route='admin.members.edit' data=this }}">
										Edit</a>
									<button class="ui basic red button remove">
									Remove</button>
								</div>
							</div>
						{{/if}}
					</div>
				</div>
			{{/each}}
		</div>
	{{/if}}
	{{/each}}	
	</div>
</template>
