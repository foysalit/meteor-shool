<template name="studentCoursesList">
	<div class="ui grid">
		<div class="eight wide column">
			<h2>Your Courses: </h2>
		</div>
		<div class="eight wide column right aligned">
			<a 
				href="{{pathFor route='student.courses.choices'}}" 
				class="ui button purple">
				Modify Enrollment
			</a>
		</div>
	</div>
	{{> coursesList}}
</template>
